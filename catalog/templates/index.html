<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Library Management System. Manage your library with ease.">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>Welcome</h1>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="books-grid">
            {% for book in books %}
                <div class="book">
                    <a href="{% url 'login'%}">
                        <img src="{{ book.book_cover.url }}" alt="{{ book.title }}">
                    </a>
                    <p>{{ book.title }}</p>
                    {% comment %} <p>{{ book.description }}</p> {% endcomment %}
                    <p>{{ book.author }}</p>
                    <p>Quantity: {{ book.quantity }}</p>
                    <!-- View Button -->
                    <a href="{% url 'login' %}" class="button view-button">View</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
